<!DOCTYPE html>
<html>
<head>
<script src="topee-iframe-resources.js"></script>
</head>
<body>
<h1>Topee</h1>
<script>
chrome.runtime.sendMessage({ type: 'getDemoDlgBackground' }, function (color) {
    document.body.style.backgroundColor = color;
});
chrome.runtime.onMessage.addListener(function (msg) {
    if (msg.type === 'changeDemoDlgBackground') {
        document.body.style.backgroundColor = msg.value;        
    }
});
chrome.runtime.sendMessage({ type: 'ping', value: 1024 }, console.log.bind(console, 'dlg'));
</script>
</body>
</html>
