<!DOCTYPE html>
<html>
<head>
    <title>iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <p>window.top.tabId is <span id='tabId'>undefined</span></p>
    <script>
        window.addEventListener('message', function (msg) {
            if (msg.data.type === 'topee.tabId') {
                document.getElementById('tabId').textContent = msg.data.detail;
            }
        });
        setTimeout(function () {
            window.top.postMessage({ type: 'topee.getTabId' }, '*');
        }, 200);
    </script>
</body>
</html>
